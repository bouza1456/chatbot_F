<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>روبوت الدردشة بالذكاء الاصطناعي</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div id="navbar">
    {% if 'user_id' in session %}
        <a href="{{ url_for('logout') }}" id="logout-button">تسجيل الخروج</a>
    {% endif %}
</div>

<div id="chat-container">
    <div id="answer"></div>

    <!-- شريط السؤال في الأسفل -->
    <div id="question-bar">
        <input type="text" id="txt" autocomplete="off" placeholder="اسأل" class="txt" onkeydown="go()">
        <button type="button" onclick="ask()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
